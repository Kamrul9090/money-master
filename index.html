<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Money Master</title>
</head>

<body>
    <main class="w-9/12 mx-auto bg-sky-200">
        <h1 class="text-6xl text-center font-bold text-pink-500">Money Master</h1>

        <div class="text-center mt-12 text-1xl font-bold mb-5 mr-2">
            <h2 class="font-bold text-4xl mb-5">Income</h2>
            <span>Income: </span>
            <input id="income" type="text" class="w-3/6 p-2 rounded">
        </div>
        <div class="text-center text-1xl font-bold space-y-5 mb-10">
            <h2 class="font-bold text-4xl">Expenses</h2>
            <div>
                <span>Food:</span>
                <input id="food-expenses" type="text" class="w-3/6 ml-2 p-2 rounded">
            </div>
            <div>
                <span>Rent:</span>
                <input id="rent-expenses" type="text" class="w-3/6 ml-2 p-2 rounded">
            </div>
            <div>
                <span>Clothes:</span>
                <input id="clothes-expenses" type="text" class="w-3/6 mr-2 p-2 rounded">
            </div>
        </div>

        <div class="text-center font-bold text-3xl space-y-5 mb-10">
            <button id="calculate"
                class="bg-zinc-900 text-2xl text-white px-5 py-3 rounded-xl hover:bg-pink-900">Calculate</button>
            <h1>Total Expenses: <span id="total-expenses" class="text-pink-700">00</span></h1>
            <h1>Blance: <span id="total-blance" class="text-pink-700">00</span></h1>
        </div>

        <div class="text-center font-bold text-3xl space-y-5">
            <span>Save: <input id="input-percentag" type="text" class="w-1/3 p-2"><span> % </span><button
                    id="save-percentag" class="bg-zinc-900 text-white text-1xl px-10 py-2 hover:bg-pink-900">
                    Save</button></span>
            <h2>Saving Amount: <span id="saving-amount" class="text-pink-700">00</span></h2>
            <h2>Remainder Blance: <span id="reminder-blance" class="text-pink-700">00</span></h2>
        </div>

    </main>

    <script src="./script.js"></script>
</body>

</html>
